#Hyprland Conf 1.0.1

################
## Waylandfix ##
################

#should fix stuff not seeing wayland
exec-once = ~/.config/hypr/scripts/set-wayland-env.sh

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-1,1920x1080,auto,1

################
### wallpaper ##
################

exec-once = ~/.config/hypr/scripts/wallpaper-start.sh

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = WAYLAND_DISPLAY= wezterm
$fileManager = dolphin
$menu = rofi -show drun 


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = WAYLAND_DISPLAY=wayland-1 XDG_SESSION_TYPE=wayland waybar


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

